<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <section class="container-fluid">
        <section class="container py-5">
            <!-- Dashboard top bar -->
            <div class="row bg-primary rounded">
                <div class="col-12 col-md-3">
                    <div class="py-3 px-2">
                        <h5 class=" text-white text-center">Floor Details</h5>
                    </div>
                </div>
                <div class="col-12 col-md-6 border-left border-right">
                    <div class="py-3 px-2">
                        <h5 class="text-white text-center">Smart Building Dashboard</h5>
                        <div class="mt-3">
                            <ul class="d-flex align-items-center justify-content-around">
                                <li><a class="text-white" href="#">HVAC</a></li>
                                <li><a class="text-white" href="#">Lighting</a></li>
                                <li><a class="text-white" href="#">Fire</a></li>
                                <li><a class="text-white" href="#">Parking</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="py-3 px-2">
                        <h5 class="text-white text-center">Operation Statistics</h5>
                    </div>
                </div>
            </div>

            <!-- Dashboard Main -->
            <div class="row mt-2">
                <div class="col-md-3 px-0">
                    <div class="bg-light px-3 py-4 rounded">
                        <div class="d-flex align-items-start justify-content-between">
                            <div>
                                <h6>Ground Floor</h6>
                                <div class="d-flex align-items-center flex-gap-2">
                                    <p class="text-secondary">15 Rooms</p>
                                    <p class="text-secondary">127 Devices</p>
                                </div>
                            </div>
                            <svg class="text-success" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-3">
                            <div class="d-flex align-items-center justify-content-between flex-gap-2">
                                <svg class="text-primary" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-highlights" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-8 5v1H4.5a.5.5 0 0 0-.093.009A7 7 0 0 1 3.1 13zm0-1H2.255a7 7 0 0 1-.581-1H8zm-6.71-2a7 7 0 0 1-.22-1H8v1zM1 8q0-.51.07-1H8v1zm.29-2q.155-.519.384-1H8v1zm.965-2q.377-.54.846-1H8v1zm2.137-2A6.97 6.97 0 0 1 8 1v1z"/>
                                </svg>
                                <div class="d-flex flex-column justify-content-between">
                                    <p class="text-secondary">Occupancy</p>
                                    <h6>68%</h6>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between flex-gap-2">
                                <svg class="text-primary" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-fill" viewBox="0 0 16 16">
                                    <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
                                </svg>
                                <div class="d-flex flex-column justify-content-between">
                                    <p class="text-secondary">CO, Emission</p>
                                    <h6>29,12 tons  </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    
                </div>

                <div class="col-md-3">3</div>
            </div>
        </section>
    </section>


    <script src="assets/js/script.js"></script>
</body>
</html>
